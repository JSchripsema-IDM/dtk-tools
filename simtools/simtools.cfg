[GLOBAL]
max_threads = 16

[HPC]
type = HPC
server_endpoint = https://comps2.idmod.org
environment = Bayesian
node_group =
priority = Lowest

sim_root = $COMPS_PATH(USER)\output\simulations\
input_root = $COMPS_PATH(PUBLIC)\InputData\
bin_staging_root = $COMPS_PATH(BIN)\Eradication_2_5_0.exe
lib_staging_root = $COMPS_PATH(BIN)\reporter_plugins

num_retries = 0
sims_per_thread = 20
use_comps_asset_svc = 1
compress_assets = 0

[LOCAL]
type = LOCAL
max_local_sims = 3
sim_root = C:\Eradication\simulations
input_root = C:\Eradication\EMOD-InputData
bin_staging_root = C:\Eradication\bin
lib_staging_root = C:\Eradication\bin

[POSIX]
type = LOCAL
sim_root = /Users/%(user)s/simtools/simulations
input_root = /Users/%(user)s/simtools/input
bin_root = /Users/%(user)s/simtools/bin
dll_root = /Users/%(user)s/simtools/emodules

[BINARIES]
exe_path = C:\Eradication\DtkTrunk\Eradication\x64\Release\Eradication.exe
dll_path = C:\Eradication\DtkTrunk\x64\Release

