[loggers]
keys=root,ExperimentManager,DataAccess,Calibration,Overseer,Monitor,Runner,Commands

[handlers]
keys=fileHandler,consoleMessages,errorMessages

[formatters]
keys=simpleFormatter,userMessages

[logger_root]
level=DEBUG
handlers=fileHandler
propagate=0

[logger_Overseer]
level=NOTSET
handlers=fileHandler,errorMessages
qualname=Overseer
propagate=0

[logger_Commands]
level=INFO
handlers=consoleMessages
qualname=Commands

[logger_Runner]
level=NOTSET
handlers=fileHandler,errorMessages
qualname=Runner
propagate=0

[logger_Monitor]
level=NOTSET
handlers=fileHandler,errorMessages
qualname=Monitor
propagate=0

[logger_Calibration]
level=NOTSET
handlers=consoleMessages
qualname=Calibration

[logger_ExperimentManager]
level=NOTSET
handlers=consoleMessages
qualname=ExperimentManager

[logger_DataAccess]
level=NOTSET
handlers=consoleMessages
qualname=DataAccess

[handler_consoleMessages]
level=INFO
class=StreamHandler
formatter=userMessages
args=(sys.stdout,)

[handler_errorMessages]
level=ERROR
class=StreamHandler
formatter=userMessages
args=(sys.stdout,)

[handler_fileHandler]
level=NOTSET
class=logging.FileHandler
formatter=simpleFormatter
args=('dtk_tools.log','a')

[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)s] [%(name)s] %(message)s
datefmt=%m/%d %H:%M:%S

[formatter_userMessages]
format=%(message)s
datefmt=